
<ul>
{% for task in tasks %}
<li>
<h3> {{ task.title }} </h3>
<p>Describe: {{ task.body }}</p>
<p>Urgency: {{ task.status }}</p>
<p>Due date: {{ task.due_date }}</p>
<p>Describe: {{ task.due_time }}</p>

<a href="{% url 'delete' task.id %}">Delete</a>
</li>
{% endfor %}
</ul>
<button>
    <a href="{% url 'create' %}">Add Task</a>
</button>
